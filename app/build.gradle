plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.android.gms.oss-licenses-plugin'
}

android {
    compileSdk versions.compileSdk

    defaultConfig {
        applicationId "com.numero.material_gallery"
        minSdk versions.minSdk
        targetSdk versions.targetSdk
        versionCode rootProject.appVersionCode
        versionName rootProject.appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "MATERIAL_COMPONENTS_VERSION", "\"$material_version\"")
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':studies:shrine')
    implementation project(':studies:reply')
    implementation project(':components')
    implementation project(':core')

    implementation kotlinAndroid.stdlib

    implementation androidx.appcompat
    implementation androidx.activity
    implementation androidx.fragment
    implementation androidx.recyclerview
    implementation androidx.preference
    implementation androidx.constraintlayout
    implementation androidx.core
    implementation androidx.navigation.fragment
    implementation androidx.navigation.ui
    implementation androidx.lifecycle.livedata
    implementation androidx.lifecycle.runtime

    implementation material

    implementation insetter

    implementation koin

    implementation licenses

    implementation play.core
    implementation play.ktx

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
