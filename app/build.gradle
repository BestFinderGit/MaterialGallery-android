apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.android.gms.oss-licenses-plugin'

android {

    compileSdkVersion 30

    defaultConfig {
        applicationId "com.numero.material_gallery"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode rootProject.appVersionCode
        versionName rootProject.appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "MATERIAL_COMPONENTS_VERSION", "\"$material_version\"")
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation kotlinAndroid.stdlib

    implementation androidx.appcompat
    implementation androidx.activity
    implementation androidx.fragment
    implementation androidx.recyclerview
    implementation androidx.preference
    implementation androidx.constraintlayout
    implementation androidx.ktx
    implementation androidx.navigation.fragment
    implementation androidx.navigation.ui
    implementation androidx.lifecycle.livedata
    implementation androidx.lifecycle.runtime

    implementation material

    implementation koin

    implementation licenses

    implementation play.core
    implementation play.ktx

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.3.0-rc03'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-rc03'
}
