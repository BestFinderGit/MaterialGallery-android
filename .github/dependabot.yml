version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
    time: '07:00'
    timezone: Asia/Tokyo
  open-pull-requests-limit: 15
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: '07:00'
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
